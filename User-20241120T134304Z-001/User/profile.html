<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/aa81b533a9.js" crossorigin="anonymous"></script>
    <title>Same Pinch</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="openHomePage()">
            <img src="/images/logo.png" alt="Logo" />
        </div>
        <div class="nav-buttons" >
            <button class="btn" onclick="openAddPicPage()"><i class="fa-regular fa-square-plus fa-lg"></i></button>
            <button class="btn" onclick="openNotPage()"><i class="fa-solid fa-bell fa-lg"></i></button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <img src="/images/pp.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-details">
                <h2 id="name">Dashamoolam Damu</h2>
                <span class="pinchscore"><i class="fa-solid fa-hand-point-right"></i> 85.6k</span>
                <div class="username" id="username">@damus_world</div>
            </div>
            <div class="button-container">
                <button class="edit-btn"><i class="fa-solid fa-user-pen"></i></button>
                <button class="share-btn"><i class="fa-solid fa-share"></i></button>
            </div>
        </div>
        
        <div class="profile-info">
            <label>Age:</label> <span id="age">30</span>
        </div>
        <div class="profile-info">
            <label>Email:</label> <span id="email">damu14@gmail.com</span>
        </div>
        <div class="profile-info">
            <label>Bio:</label>
            <p id="bio">ex-con(kola case aka banana case) who loves to drink and talk about dashamoolam</p>
        </div>

        <div class="tabs">
            <button class="tab-button" onclick="showSection('active-posts')">Active Posts</button>
            <button class="tab-button" onclick="showSection('active-tags')">Active Tags</button>
        </div>
        
        <div id="active-posts" class="active-posts">
            <h3>Active Posts</h3>
            <div class="post-grid">
                <img src="/images/p1.jpg" alt="Post 1" class="post-image">
                <img src="/images/p2.jpg" alt="Post 2" class="post-image">
                <img src="/images/p3.jpg" alt="Post 3" class="post-image">
                <img src="/images/p4.jpg" alt="Post 4" class="post-image">
            </div>
        </div>

        <div id="active-tags" class="active-tags hidden">
            <h3>Active Tags</h3>
            <p>@Dashamoolam</p>
            <p>@gunda</p>
            <p>@mallayya</p>
            <p>@Chattambi</p>
        </div>
    </div>

    <footer class="footer">
        <button class="btn" onclick="openHomePage()"><i class="fa-duotone fa-solid fa-house-chimney fa-lg"></i>  Home</button>
        <button class="btn" onclick="openCommPage()"><i class="fa-solid fa-users fa-lg"></i>  Community</button>
        <button class="btn" onclick="openMessPage()"><i class="fa-sharp-duotone fa-solid fa-comments fa-lg"></i>  Message</button>
        <button class="btn user_button" onclick=""><i class="fa-solid fa-circle-user fa-lg"></i>  Profile</button>
    </footer>

    <script>
    function showSection(section) {
        const posts = document.getElementById('active-posts');
        const tags = document.getElementById('active-tags');
        
        if (section === 'active-posts') {
            posts.classList.remove('hidden');
            tags.classList.add('hidden');
        } else {
            tags.classList.remove('hidden');
            posts.classList.add('hidden');
        }
    }
    </script>
    <script src="/navigation.js"></script>
</body>
</html>
