<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background: url('/images/img1.jpg') no-repeat;
            background-size:auto;
        }
        .upload-container {
            display: flex; /* Use flexbox for layout */
            justify-content: center;
            max-width: fit-content;
            margin: 150px auto;
            color: aliceblue;
            background: rgba(255,255,255,.2);
            background: transparent;
            border: 2px solid rgba(255,255,255,.2);
            backdrop-filter: blur(20px);
            padding: 40px;+
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-direction: column; /* Ensure items stack vertically */
        }
        .preview-container {
            display: flex;
            flex-direction: row; /* Keep preview and bio side by side */
            align-items: flex-start; /* Align items to the top */
            margin-top: 20px; /* Space between heading and input section */
        }
        .preview {
            margin-right: 20px; /* Space between preview and textarea */
            border: 2px dashed #ddd;
            width: 100px;
            height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bio {
            width: 200px; /* Set width for textarea */
            height: 100px; /* Set height for textarea */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Prevent resizing */
        }
        .btn {
            margin-top: 15px;
            width: 100%;
            height: 35px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 45px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: purple; 
            color: white; 
        }
        h2 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h2>Upload Your Photo</h2>
    <form id="uploadForm">
        <label for="photo">Choose a photo:</label>
        <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
        
        <div class="preview-container">
            <div class="preview" id="preview">
                <span>No Image</span>
            </div>
            <textarea class="bio" placeholder="Write your bio here..."></textarea>
        </div>
        
        <button type="submit" class="btn">Upload</button>
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function() {
            const img = document.createElement('img');
            img.src = reader.result;
            preview.innerHTML = ''; // Clear previous content
            preview.appendChild(img);
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.innerHTML = '<span>No Image</span>';
        }
    }

    // Optional: Handle form submission
    document.getElementById('uploadForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent the default form submission
        // Redirect to login.html after submission
        alert('account created redirecting...');
        window.location.href = '/index.html'; 
    }
</script>

</body>
</html>
