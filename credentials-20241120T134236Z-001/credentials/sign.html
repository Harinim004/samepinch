<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form action="/submit" method="POST">
        <div class="input-box">
        
        <input type="text" id="fname" name="fname" placeholder="first Name" required>

        <input type="text" id="lname" name="lname" placeholder="last name" required>
        <input type="text" id="uname" name="uname" placeholder="username" required>
        <input type="text" id="phno" name="phno" placeholder="phone number" required>

        <input type="email" id="email" name="email" placeholder="e-mail" required>

        <input type="password" id="password" name="password" placeholder="password" required>
        <input type="password" id="repassword" name="repassword" placeholder="re-type password" required>
        <input type="number" id="age" name="age" placeholder="age" required min="0">
    </div>
    <div class="sel">
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male" class="gen">Male</option>
            <option value="female" class="gen">Female</option>
            <option value="other" class="gen">Other</option>
        </select>
    </div>
        <input type="submit" value="Submit" onclick="redirectToppic()" style=" padding: 10px,0px,0px,0px;">
       
        
    </form>
</div>
<script>
     function redirectToppic() {
            window.location.href = "ppic.html";
        }
</script>
<script src="/navigation.js"></script>
</body>
</html>
